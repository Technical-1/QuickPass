name: "QuickPass Build & Release"

on:
  push:
    tags:
      - "v*.*.*"
permissions:
  contents: write


jobs:
  # ------------------------------------------------
  # (1) Build Windows & Linux
  # ------------------------------------------------
  build-windows-linux:
    name: "Build (Windows & Linux)"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cargo build (release)
        run: cargo build --release

      # Upload artifact for Windows
      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: QuickPass-Windows
          path: target/release/QuickPass.exe
          overwrite: true

      # Upload artifact for Linux
      - name: Upload artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: QuickPass-Linux
          path: target/release/QuickPass
          overwrite: true

  # ------------------------------------------------
  # (2) Build macOS (unsigned)
  # ------------------------------------------------
  build-macos:
    name: "Build (macOS)"
    runs-on: macos-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cargo build (release)
        run: cargo build --release

      - name: Upload artifact (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: QuickPass-macOS
          path: target/release/QuickPass
          overwrite: true

  # ------------------------------------------------
  # (3) Release job
  # ------------------------------------------------
  release:
    needs: [build-windows-linux, build-macos]
    runs-on: ubuntu-latest

    steps:
      - name: Download Windows
        uses: actions/download-artifact@v4
        with:
          name: QuickPass-Windows
          path: ./dist/windows

      - name: Download Linux
        uses: actions/download-artifact@v4
        with:
          name: QuickPass-Linux
          path: ./dist/linux

      - name: Download macOS
        uses: actions/download-artifact@v4
        with:
          name: QuickPass-macOS
          path: ./dist/macos

      - name: Rename artifacts for release
        run: |
          mv ./dist/windows/QuickPass.exe ./dist/QuickPass-Windows.exe
          mv ./dist/linux/QuickPass ./dist/QuickPass-Linux
          mv ./dist/macos/QuickPass ./dist/QuickPass-macOS

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            ./dist/QuickPass-Windows.exe
            ./dist/QuickPass-Linux
            ./dist/QuickPass-macOS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
